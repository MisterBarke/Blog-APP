  <body id="myBod">
    <main>
    
      <section>
        <nav>
          <div>
            <ul class="nav-items">
              <li class="nav-list"><a href="#home">Home</a></li>
              <li class="nav-list"><a href="#articles">Articles</a></li>
              <li class="nav-list"><a href="">Pricing</a></li>
              <li class="nav-list"><a href="#shopping-cart">Cart</a></li>
            </ul>
          </div>
        </nav>
        
        <div class="container-fluid px-0" id="home">
          <header>
           
            <div class="container">
              <div class="row">
                <div class="col-md-6 left-side">
                  <img class="img-header" />
                </div>
                <div class="col-md-6 right-side">
                  <h1>Master Drugs</h1>
                  <p>FREE DELIVERY</p>
                  <div class="text-center">
                    <button class="btn order-button">ORDER NOW</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col modal-container" id="modal-container">
              <ul class="modal-items" id="modal-items">
              </ul>
              <span id="total-price"></span>
            </div>
          </header>
        </div>
      </section>
      
      <section class="card-list container-fluid" id="articles">
       
        <div class="row">
          <div class="col">
            <ul class="filter-list">
              <li class="li-filter btn-filter">Men</li>
              <li class="li-filter btn-filter">
               Women
              </li>
              <li class="li-filter btn-filter">
              Children
              </li>
              <li class="li-filter btn-filter filter-active">
               All
              </li>
            </ul>
          </div>
        </div>
        <br />
        <div class="input-group mb-3 search-bar">
          <div class="input-group-text" id="basic-addon1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-binoculars"
              viewBox="0 0 16 16"

          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="searchInput"
          />
        </div>
        <br />
        <div class="container-fluid text-center">
          <div class="row row-cols-1 row-cols-lg-3 row-cols-sm-2 g-2 g-lg-3 items-grid">

          </div> <br><br>
          
        </div>
      </section>

      <section class="container content-section" id="shopping-cart">
  
        <h3 style="text-decoration: underline;text-align: center; margin-bottom: 7%; color: white; font-weight: bolder;">Shopping Cart</h3>
       
       <table class="table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody class="cart-items">
          
           
        </tbody>
      </table>
      
          <div class="cart-total"> 
            <strong class="cart-total-title">Total</strong>
            <span  class="cart-total-price" style="text-align: right;">$0</span>
          </div>
       
      
          <div class="btn-purchase" style="margin-top: 10%;">
            <button type="button"  class="btn btn-dark btn-purchase "><i class="fa-solid fa-cart-shopping " style="margin-right: 6%;"></i>PURCHASE</button>
          </div>
      
      </section><br><br><br><br><br><br><br>
    </main>
    <script src="drugs.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
